<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Page</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required><br><br>
        
        <label for="item-desc">Item Description:</label>
        <input type="text" id="item-desc" name="item-desc" required><br><br>
        
        <button type="submit">Add Item</button>
    </form>
    <ul id="todo-list"></ul>

    <script>
        const form = document.getElementById('todo-form');
        const list = document.getElementById('todo-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('item-name').value;
            const desc = document.getElementById('item-desc').value;

            const li = document.createElement('li');
            li.textContent = `${name}: ${desc}`;
            list.appendChild(li);

            form.reset();
        });
    </script>
</body>
</html>
