<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Page</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <label for="item-id">Item ID:</label>
        <input type="text" id="item-id" name="item-id" required><br><br>

        <label for="item-uuid">Item UUID:</label>
        <input type="text" id="item-uuid" name="item-uuid" required><br><br>

        <label for="item-hash">Item Hash:</label>
        <input type="text" id="item-hash" name="item-hash" required><br><br>

        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required><br><br>
        
        <label for="item-desc">Item Description:</label>
        <input type="text" id="item-desc" name="item-desc" required><br><br>
        
        <button type="submit">Add Item</button>
    </form>
    <ul id="todo-list"></ul>

    <script>
        const form = document.getElementById('todo-form');
        const list = document.getElementById('todo-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            const uuid = document.getElementById('item-uuid').value;
            const hash = document.getElementById('item-hash').value;
            const name = document.getElementById('item-name').value;
            const desc = document.getElementById('item-desc').value;

            const li = document.createElement('li');
            li.textContent = `ID: ${id}, UUID: ${uuid}, Hash: ${hash}, Name: ${name}, Description: ${desc}`;
            list.appendChild(li);

            form.reset();
        });
    </script>
</body>
</html>
